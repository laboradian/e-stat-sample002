<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--  Font Awesome の CDN  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>e-Stat を使ったページのサンプル002</title>
</head>
<body>

  <header>
    <h1>e-Stat を使ったページのサンプル002</h1>
  </header>

  <div class="well">
    <a href="http://www.e-stat.go.jp/api/">政府統計の総合窓口(e-Stat)−API機能</a> を利用するテスト。
  </div>

  <button id="btnGetData" type="button" class="btn btn-primary">データを取得する</button>
  <button id="btnClearData" type="button" class="btn btn-danger">クリア</button>

  <section id="loadingArea" class="hidden">
    <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
  </section>

  <section id="resultArea" class="hidden">
    <h2>1. 取得したJSONデータ</h2>
    <pre class="result"><code id="resultJsonOriginal"></code></pre>
    <h2>2. 1からグラフに必要な値を抽出したJSONデータ</h2>
    <pre class="result"><code id="resultJson"></code></pre>
    <h2>3. 2のデータを使ったグラフ</h2>
    <div id="mygraph"></div>
  </section>

  <div id="errMsg" class="alert alert-danger hidden" role="alert"></div>

  <section id="eStatNotice">
    <hr>
    <small>「このサービスは、政府統計総合窓口(e-Stat)のAPI機能を使用していますが、サービスの内容は国によって保証されたものではありません。」</small>
  </section>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
